<!DOCTYPE html>
<meta charset="utf-8">
<title>Illusions</title>

<head>
  <link rel="stylesheet"
        href="./index.css">
  <link rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer
          src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <!-- OUTER CONTAINERS -->
  <div class="parent">
    <div class="content">
      <h1>ILLUSION VISUALIZER</h1>
      <div>
        <h4>Visualizer for exploring depth maps of images and illusions.</h4>
      </div>
      <div class="visualizer-container">
        <div class="sidebar-container">
          <!-- SIDEBAR HEADER -->
          <div class="tabs-container">
            <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
              <div class="mdl-tabs__tab-bar">
                <a href="#starks-panel"
                   class="mdl-tabs__tab is-active"
                   id="2D-tab">2D</a>
                <a href="#lannisters-panel"
                   class="mdl-tabs__tab"
                   id="3D-tab">3D</a>
              </div>
            </div>
          </div>
          <div class="toolbox-container">
            <div class="overlay-text">
              Overlay
            </div>
            <div class="slider-container">
              <input class="mdl-slider mdl-js-slider"
                     type="range"
                     min="0"
                     max="100"
                     value="0"
                     tabindex="0"
                     id="overlay-slider">
            </div>
          </div>
          <!-- SIDEBAR BODY / IMAGE CAROUSEL -->
          <div class="sidebar-lower-container">
            <div class="carousel-container"
                 id="carousel-container">
              <ul class="mdl-list"
                  id="carousel-list">
                <li class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <div class="carousel-image-container">
                      <img class="carousel-image"
                           src="static/images/escher-birds.jpg">
                    </div>
                  </span>
                </li>
                <li class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <div class="carousel-image-container">
                      <img class="carousel-image"
                           src="static/images/escher-stairs.jpg">
                    </div>
                  </span>
                </li>
              </ul>
            </div>
            <div class="image-button-container">
              <input type="file"
                     id="upload-input"
                     multiple />
              <!-- TODO(ellenj): Replace the input with this styled button -->
              <!-- <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                      id="upload-button">
                UPLOAD
              </button> -->
            </div>
          </div>
        </div>
        <div class="display-container">
          <!-- IMAGE VIEWING -->
          <div class="image-display"
               id="image-display">
            <img class="overlay"
                 id="depth-map-overlay" />
            <div id="canvas-container"
                 class="canvas-container"></div>
            <img class="image"
                 id="focus-image"
                 src="static/images/escher-birds.jpg">
            <div class="depth-map-display">
              <div class="spinner mdl-spinner mdl-js-spinner is-active"
                   id="spinner"></div>
              <img class="image"
                   id="depth-map" />
              <div id="depth-value">
              </div>
            </div>
          </div>
        </div>
        <script src="./index.ts"></script>
</body>
