<!DOCTYPE html>
<meta charset="utf-8">
<title>Depth in Art History</title>

<head>
  <link rel="stylesheet"
        href="style.css">
</head>

<body>


  <canvas id="timeline-canvas"></canvas>


  <div class="detail-view-container">
    <div class="details-container">
      <h4 id="painting-title"
          class="art-text">
        Tapestry: a Daoist female Immortal and attendant under a pine
      </h4>
      <div id="year-text"
           class="art-text art-text-details">
        Year:
      </div>
      <div id="style-text"
           class="art-text art-text-details">
        Style:
      </div>
      <div id="depth-text"
           class="art-text art-text-details">
        Depth Variance:
      </div>
    </div>
    <div class="point-cloud-container"
         id="point-cloud-container">
      <canvas id="point-cloud-canvas"
              class="point-cloud-canvas"></canvas>

    </div>
    <div class="image-container">

      <div class="input-image">
        <div class="art-text-details">
          Original Painting
        </div>
        <img class="image"
             id="original-painting"
             src="https://storage.cloud.google.com/art_history_depth_data/GAC_images/-AE-6u3YITd6Ow/input.png?_ga=2.25540797.-1232645952.1560180797">

      </div>
      <div class="output-image">
        <div class="art-text-details">
          Depth Map
        </div>
        <img class="image"
             id="depth-map"
             src="https://storage.cloud.google.com/art_history_depth_data/GAC_images/-AE-6u3YITd6Ow/output.png?_ga=2.33838625.-1232645952.1560180797">

      </div>
    </div>
  </div>
  <!-- <div id="my_dataviz"
       style="background: olivedrab; width:460px; height:400px;
       position:absolute; top:100px; left:200px;"></div> -->



  <!-- <button>HELLO</button> -->
</body>
<image id="my-image"
       src="output.png"
       style="visibility: collapse;"
       class="cat-image"></image>
<image id="my-colored-image"
       src="output.png"
       style="visibility: collapse;"
       class="cat-image"></image>
<input id='id-input'
       style="position:absolute; left:50px; top:50px;">

<script src="./index.ts"></script>
