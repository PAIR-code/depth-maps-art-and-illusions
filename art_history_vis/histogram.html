<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->

<body>
  <div>All</div>
  <div id="my_dataviz"></div>
  <div>Baroque</div>
  <div id="baroque"></div>
  <div>Renaissance</div>
  <div id="renaissance"></div>
  <div>Romanticism</div>
  <div id="romanticism"></div>
  <div>Realism</div>
  <div id="realism"></div>
  <div>Dutch Golden Age</div>
  <div id="dutchgoldenage"></div>
  <div>Impressionism</div>
  <div id="impressionism"></div>
  <div>Modern</div>
  <div id="modern"></div>
</body>

<script>
  function makeHistogram(file, elementName) {
    // set the dimensions and margins of the graph
    var margin = {
        top: 10,
        right: 30,
        bottom: 30,
        left: 40
      },
      width = 360 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#" + elementName)
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

    // get the data
    // d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/1_OneNum.csv",
    d3.csv(file,
      function (data) {
        console.log(elementName);

        console.log(d3.mean(data, function (d) {
          return +d.price
        }));
        console.log(d3.deviation(data, function (d) {
          return +d.price
        }));

        // X axis: scale and draw:
        var x = d3.scaleLinear()
          .domain([0,
            10000
          ]) // can use this instead of 1000 to have the max of data: d3.max(data, function(d) { return +d.price })
          .range([0, width]);
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

        // set the parameters for the histogram
        var histogram = d3.histogram()
          .value(function (d) {
            return d.price;
          }) // I need to give the vector of value
          .domain(x.domain()) // then the domain of the graphic
          .thresholds(x.ticks(70)); // then the numbers of bins

        // And apply this function to data to get the bins
        var bins = histogram(data.slice(0, 1500));

        // Y axis: scale and draw:
        var y = d3.scaleLinear()
          .range([height, 0]);
        y.domain([0, d3.max(bins, function (d) {
          return d.length;
        })]); // d3.hist has to be called before the Y axis obviously
        svg.append("g")
          .call(d3.axisLeft(y));

        // append the bar rectangles to the svg element
        svg.selectAll("rect")
          .data(bins)
          .enter()
          .append("rect")
          .attr("x", 1)
          .attr("transform", function (d) {
            return "translate(" + x(d.x0) + "," + y(d.length) + ")";
          })
          .attr("width", function (d) {
            return x(d.x1) - x(d.x0) - 1;
          })
          .attr("height", function (d) {
            return height - y(d.length);
          })
          .style("fill", "#69b3a2")

      });
  }

  makeHistogram('depth_only.csv', 'my_dataviz');
  makeHistogram('baroque.csv', 'baroque');
  makeHistogram('renaissance.csv', 'renaissance');
  makeHistogram('romanticism.csv', 'romanticism');
  makeHistogram('realism.csv', 'realism');
  makeHistogram('dutchgoldenage.csv', 'dutchgoldenage');
  makeHistogram('impressionism.csv', 'impressionism');
  makeHistogram('modern.csv', 'modern');
</script>
